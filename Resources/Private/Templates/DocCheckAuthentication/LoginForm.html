<iframe
	id="doccheck"
	align="left"
	scrolling="no"
	frameborder="0"
	<f:if condition="{settings.loginLayout} == 's'">
		width="156"
		height="203"
	</f:if>
	<f:if condition="{settings.loginLayout} == 'm'">
		width="311"
		height="188"
	</f:if>
	<f:if condition="{settings.loginLayout} == 'l'">
		width="424"
		height="215"
	</f:if>
	<f:if condition="{settings.loginLayout} == 'xl'">
		width="467"
		height="231"
	</f:if>
	class="dclogin dclogin-{settings.loginLayout}"
	name="DCLogin"
	title="DocCheck Login"
	data-src="https://login.doccheck.com/code/{loginId}/{settings.language}/{templateKey}/{settings.params}">
	<a href="https://login.doccheck.com/code/{loginId}/{settings.language}/{templateKey}/{settings.params}">DocCheck Login</a>
</iframe>
<script>
(function () {
var docCheck = document.getElementById('doccheck');
if (docCheck && docCheck.dataset.src) {
  docCheck.src = docCheck.dataset.src + 'target=' + encodeURI(window.location.pathname).replaceAll('/', '|') + '/'; 
}
})();
</script>
